<!DOCTYPE html>
<html lang="en">

<head>

  <title>University of Houston - COSC 6344 Visualization</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lumen/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gl-matrix@3.0.0/gl-matrix-min.js"></script>

  <!-- Popup menu-->
  <script src="js/dat.gui.min.js"></script>

  <!-- Your customized style-->
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">COSC 6344</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
      aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Assignments</a>
        </li>
      </ul>

    </div>
  </nav>

  <div class="container-fluid">
    <div class="row ">
      <div class="col">
        <h1 class="page-header">COSC 6344 Visualization - Assignment 2</h1>
        <hr>
      </div>


    </div>
    <div class="row ml-1 ">
      <div class="col-sm-8 ">
        <div class="row">
          <div id="davim_gui"></div>
          <!-- WebGL rendering view-->
          <canvas id="glcanvas" width="1024" height="768"></canvas>
          <script src="js/Assignment_2.1.js" type="module"></script>

        </div>
      </div>


      <div class="col-sm-4">
        <ul class="nav nav-tabs">
          <li class="nav-item active">
            <a class="nav-link" data-toggle="tab" href="#controls">Controls</a>
          </li>

        </ul>
        <div id="myTabContent" class="tab-content">
          <!-- Add options here-->
          <div class="tab-pane fade active show" id="controls">
            <!-- Set axes-->
            <div class="form-group davim-top-margin">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="davim_set_axes" checked="">
                <label class="custom-control-label" for="davim_set_axes">Axes</label>
              </div>
              <!-- Set camera mode-->
              <div class="form-group custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="davim_set_perspective" checked="">
                <label class="custom-control-label" for="davim_set_perspective">Perspective</label>
              </div>
			  
			  <!-- liming gong add for white value-->
			  <div class="form-group">
			  <form>
			  <input type="text" value="" placeholder="BWR white point(0-100)" name="username" id="white_value" />
			  <input value='ok' type='button'  id="while_value_submit_btn">
			  </form>
			  </div>

              <!-- Choose object to open -->
              <div class="form-group">
                <select class="custom-select" id="davim_select_model">
                  <option selected="">Choose object to open</option>
                  <option value="diesel_field1">diesel_field1</option>
                  <option value="distance_field1">distance_field1</option>
                  <option value="distance_field2">distance_field2</option>
                  <option value="iceland_current_field">iceland_current_field</option>
                  <option value="torus_field">torus_field</option>
                </select>
              </div>
              <!-- Choose color map -->
              <div class="form-group">
                <select class="custom-select" id="davim_select_color_map">
                  <option selected="">Choose color map</option>
                  <option value="rainbow">Rainbow</option>
                  <option value="blue-white-red">Blue-White-Red</option>
                  <option value="heatmap">Heat map</option>
				  <option value="nonlinear">Non-Linear</option>
				  <option value="discrete">Discrete</option>
                </select>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>


</body>

</html>
